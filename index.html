<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Stanze AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Genera un'Immagine di una Stanza</h1>
        <input type="text" id="room-description" placeholder="Descrivi la stanza" />
        <input type="file" id="room-image" accept="image/*" />
        <button id="generate-button">Genera Immagine</button>
        <div id="result-container">
            <img id="generated-image" src="" alt="Immagine generata dalla AI" />
        </div>
    </div>
   <script type="module" src="script.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
